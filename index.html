<!DOCTYPE html>
<html lang="en">
<head>
	<title>3d Model Tracker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div id="info"></div>
	<video id="video" width="320" height="240" preload autoplay loop muted></video>
	<canvas id="canvas" width="320" height="240"></canvas>
	<script src="js/jquery-2.1.4.min.js"></script>
	<!-- top right gui showing display rotation, scale, position and file name -->
	<script src="js/dat.gui.min.js"></script>
	<!-- Makes WebGL - 3d (js API for rendering interactive 3D graphics) easy to write in the browser -->
	<script src="js/three.min.js"></script>
	<!-- computer vision and color tracking library -->
	<script src="js/tracking-min.js"></script>
	<!-- library that allows you to load STL files -->
	<script src="js/loaders/STLLoader.js"></script>
	<!-- Determines and renders the proper Canvas rendering for Web Gl -->
	<script src="js/Detector.js"></script>
	<!-- Shows the amount of Frames rendered in the last second and miliseconds needed to render the frame (shown on top left) -->
	<script src="js/libs/stats.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
